name: layout
description: >
  Sample app from "Building Layouts", https://flutter.io/docs/development/ui/layout.
version: 1.0.0

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: any
  logger: any
  # import 'package:logger/logger.dart';
  dio: any

  flutter:
    sdk: flutter
  cupertino_icons: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: any

flutter:
  assets:
    - images/cart2.png
    - images/cart3.png
    - images/cart5.jpg
    - images/cart7.png
  uses-material-design: true
  fonts:
    - family: WhiteDream
      fonts:
        - asset: fonts/whitedream.otf
